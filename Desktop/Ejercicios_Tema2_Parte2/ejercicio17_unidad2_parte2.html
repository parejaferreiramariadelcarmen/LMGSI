<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <title>Ejercicio 17 Unidad 2 Parte 2</title>
    </head>
    <body>
        <form action="envio.php" method="get" id="f3">
            <select name="cars">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="fiat">Fiat</option>
                <option value="audi">Audi</option>
            </select><br><br>

            <!--La etiqueta <select> representa un control que al pinchar encima, muestra un menú de 4 opciones.-->

            <select name="cars" id="cars2">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="fiat" selected>Fiat</option>
                <option value="audi">Audi</option>
            </select><br><br>

            <!--La etiqueta <select> representa un control desplegable que al pinchar encima, muestra un menú de 4 opciones.
            En este caso el atributo select indica que la opción predeterminada será Fiat.-->

            <select name="cars" id="cars3" multiple>
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="opel">Opel</option>
                <option value="audi">Audi</option>
            </select><br><br>

            <!--La etiqueta <select> representa un control desplegable donde el atributo multiple permite seleccionar más de una opción.-->

            <select name="cars" id="cars4" size="3">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="opel">Opel</option>
                <option value="audi">Audi</option>
            </select><br><br>

            <!--La etiqueta <select> representa un control que muestra un menú desplegable de forma parcial (3 elementos).-->

            <select name="cars" id="cars5" size="3">
                <optgroup label="Swedish Cars">
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                </optgroup>
                <optgroup label="German Cars">
                    <option value="mercedes">Mercedes</option>
                    <option value="audi">Audi</option>
                </optgroup>
            </select>

            <!--La etiqueta <select> representa un control que muestra un menú desplegable de forma parcial (3 elementos).
            En este caso además, el elemento optgroup representa un grupo de opciones temáticamente definido dentro del control select.-->
            
        </form>

        <p><input type="submit"></p>
    </body>
</html>
