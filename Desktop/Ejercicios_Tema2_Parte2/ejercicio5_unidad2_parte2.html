<!--Ejercicio 5. Un sitio web requiere de una tabla de cuatro filas y seis columnas que deberás diseñar
usando HTML. Lleva a cabo las siguientes tareas.-->

<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <title>Ejercicio 5 Unidad 2 Parte 2</title>
    </head>
    
    <body>
        <table border="1">
           <caption>Example</caption>
           <tr>
               <td colspan="4">One</td>
               <td>Two</td>
               <td>Three</td>
           </tr>
           <tr>
               <td rowspan="2">Four</td>
               <td>Five</td>
               <td>Six</td>
               <td>Seven</td>
               <td>Eight</td>
               <td>Nine</td>
           </tr>
           <tr>
               <td>Ten</td>
               <td>Eleven</td>
               <td>Twelve</td>
               <td>Thirteen</td>
               <td>Fourteen</td>
           </tr>
           <tr>
               <td>Fifteen</td>
           </tr>
        </table>
        
        <!--La tabla contiene 15 celdas.-->
        
    </body>

</html>
