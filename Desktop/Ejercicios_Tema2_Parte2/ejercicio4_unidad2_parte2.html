<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Ejercicio 4 Unidad 2 Parte 2</title>
    </head>
    
    <body> <!--La siguiente tabla se compone de 4 filas, 2 columnas y 8 celdas-->

        <table border="1"> <!--La etiqueta <table> delimita el contenido de la tabla. 
                            A su vez, el atributo border se utiliza para crear el borde de la tabla. 
                            Solo puede tomar los valores 0 (sin borde) o 1 (con borde de 1 pixel).-->
                            
            <thead> <!--La etiqueta <thead> hace referencia a un bloque de filas que actúan como encabezado de la tabla-->

                <tr> <!--La etiqueta <tr> define una fila de celdas en una tabla-->

                    <th>Month</th> <!--La etiqueta <th> define una celda como encabezado / pie de tabla de un grupo de celdas en una tabla-->
                    <th>Savings</th>

                </tr>

            </thead>

            <tfoot> <!--La etiqueta <tfoot> contiene a un bloque de filas que representa a la sección de pie de una tabla-->
                <tr>

                    <th>Sum</th>
                    <th>$180</th>

                </tr>

            </tfoot>

            <tbody> <!--La etiqueta <tbody> contiene a un bloque de filas que representa a la sección del cuerpo de una tabla-->

                <tr>

                    <td>January</td> <!--La etiqueta <td> define una celda de datos en una tabla-->
                    <td>$100</td>

                </tr>

                <tr>

                    <td>February</td>
                    <td>$80</td>

                </tr>

            </tbody>

        </table>

    </body>

</html>
